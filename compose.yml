services:
  database:
    container_name: sqlite_db
    build:
      context: ./data
      dockerfile: Dockerfile
    volumes:
      - type: bind
        source: ./data
        target: /data/
    networks:
      - mynet


  backend:
    container_name: FastAPI
    depends_on:
      database:
        condition: service_started
    build:
      context: ./backend
      dockerfile: Dockerfile
    networks:
      - mynet
    volumes:
      - ./backend:/backend/
      - ./data/app.db:/data/app.db

  frontend:
    container_name: Streamlit
    depends_on:
      backend:
        condition: service_started
    build:
      context: ./frontend
      dockerfile: Dockerfile
    networks:
      - mynet
    volumes:
      - ./frontend:/frontend/
    ports:
      - "8501:8501"

volumes:
  data:

networks:
  mynet:
    driver: bridge

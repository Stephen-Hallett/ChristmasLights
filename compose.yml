services:
  database:
    container_name: sqlite_db
    build:
      context: ./data
      dockerfile: Dockerfile
    volumes:
      - ./data:/data/
    networks:
      - mynet
    command: sh -c "test -f /data/app.db || sqlite3 /data/app.db < /data/schema.sql && tail -f /dev/null"

  backend:
    container_name: FastAPI
    depends_on:
      database:
        condition: service_started
    build:
      context: ./backend
      dockerfile: Dockerfile
    networks:
      - mynet
    volumes:
      - ./backend:/backend/
      - ./data/app.db:/data/app.db

  frontend:
    container_name: Streamlit
    depends_on:
      backend:
        condition: service_started
    build:
      context: ./frontend
      dockerfile: Dockerfile
    networks:
      - mynet
    volumes:
      - ./frontend:/frontend/
    ports:
      - "8501:8501"

volumes:
  sqlite_data:

networks:
  mynet:
    driver: bridge

version: '3.8'

services:
  database:
    container_name: sqlite_db
    build:
      context: ./data
      dockerfile: Dockerfile
    volumes:
      - ./data:/data/
    networks:
      - mynet
    command: sh -c "test -f /data/app.db || sqlite3 /data/app.db < /data/schema.sql && tail -f /dev/null"

  frontend:
    container_name: Streamlit
    build:
      context: ./frontend
      dockerfile: Dockerfile
    networks:
      - mynet
    command: streamlit run app.py

volumes:
  sqlite_data:

networks:
  mynet:
    driver: bridge

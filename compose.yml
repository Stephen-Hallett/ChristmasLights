services:
  database:
    container_name: sqlite_db
    build:
      context: ./data
      dockerfile: Dockerfile
    volumes:
      - type: bind
        source: ./data
        target: /data/
    networks:
      - mynet

  backend:
    container_name: FastAPI
    depends_on:
      database:
        condition: service_started
    build:
      context: ./backend
      dockerfile: Dockerfile
    networks:
      - mynet
    volumes:
      - type: bind
        source: ./backend
        target: /backend/
      - type: bind
        source: ./data
        target: /data/
    environment:
      - DATABASE_PATH=/data/app.db
    ports:
      - "81:81"

  frontend:
    container_name: Streamlit
    depends_on:
      backend:
        condition: service_started
    build:
      context: ./frontend
      dockerfile: Dockerfile
    networks:
      - mynet
    volumes:
      - ./frontend:/frontend/
    environment:
      - BACKEND_URL=http://backend:81
      - N_LEDS=100
    ports:
      - "8501:8501"git
volumes:
  data:
  backend:

networks:
  mynet:
    driver: bridge
